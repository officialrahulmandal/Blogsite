<html>
<head>
  <title>Blog Website</title>
</head>
<body>
  <div>
    Blog made in Django
  </div>
  {%for post in posts%}
    <div>
      <p>published :- {{post.published_date}}</p>
      <h1><a href="">{{post.title}}</a></h1>
      <p>{{post.text|linebreaksbr}}</p>
      </div>

  {%endfor%}


</body>
</html>
